version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: shahrzad_db
    environment:
      POSTGRES_DB: shahrzad_db
      POSTGRES_USER: shahrzad
      POSTGRES_PASSWORD: shahrzad_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external ports - internal only for security
    networks:
      - shahrzad_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shahrzad -d shahrzad_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shahrzad_backend
    environment:
      DATABASE_URL: postgresql://shahrzad:shahrzad_password@database:5432/shahrzad_db
      SECRET_KEY: your-secret-key-change-in-production-min-32-chars-long-for-security
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      LLM_API_URL: http://103.75.196.71:8020/chat
      LLM_API_KEY: ""
    # No external ports - accessed through nginx
    depends_on:
      database:
        condition: service_healthy
    networks:
      - shahrzad_network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shahrzad_frontend
    # No external ports - accessed through nginx
    depends_on:
      - backend
    networks:
      - shahrzad_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: shahrzad_nginx
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - shahrzad_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  shahrzad_network:
    driver: bridge
